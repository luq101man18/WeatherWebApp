<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Montserrat:ital,wght@0,700;0,900;1,600&family=Nunito+Sans:opsz,wght@6..12,700&family=Raleway:wght@600&family=Ubuntu:wght@300;400&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/c7ebf15da9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <title>WeatherApp</title>
</head>

<body>
    <div class="wrapper">
        <div class="homepage">
            <div class="weather-app-title">
                <h1>Weather App</h1>
            </div>
            <div class="search-bar">
                <form method="post" onsubmit="event.preventDefault();">    
                    <input type="text" placeholder="Choose a City" autocomplete="on" class="search-bar-input" id="city">   
                    <button type="submit" onClick="getData()"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <div class="invalid-input">
                <span class="error" id="error-content"></span>
            </div>
        </div>
        <div id="content">
            <div class="hide-toggle" id="toggle-temp">
                <input type="checkbox" name="" class="toggle-custom" id="toggle">
                <label for="toggle"></label>
            </div>
            <div class="nextto">
                <div class="form-city" id="weatherImage0">
                    <div class="">
                        <div class="weatherDescribtion" id="result"></div>
                    </div>
                </div>
                <div class="nextto forecast-list" id="forecast">
                    <div id="weatherImage1"></div>
                    <div id="weatherImage2"></div>
                    <div id="weatherImage3"></div>
                    <div id="weatherImage4"></div>
                    <div id="weatherImage5"></div>
                </div>
            </div>
            <div class="alerts" id="alertsAdisory"></div>
            <div>
                <div class="mapview" id="map">
            </div>
        </div>
        <div>
            <footer>
                <h6>@LUQ</h6>
            </footer>
        </div>
        <script src="indexeee.js"></script>
    </div>
</body>

</html>
